<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>su kien chuot</title>
</head>
<body>
<form>
<img id="myimage" src="https://media.istockphoto.com/photos/tennis-ball-picture-id137345149?k=20&m=137345149&s=612x612&w=0&h=9BBPqq4_dFkW9V9qTounVg60u5YipnqhOg-ZjapcINg=">
<p>Click button below to move the image to right</p>
<input type="button" value="Click" onclick="clickme()"/>
</form>
<script>
    window.onload=init;
    let image= document.getElementById('myimage');
    function init(){
        image = document.getElementById("myimage");
        image.style.position = "relative" ;
        image.style.left = "40px";
    }
    function clickme(){
        image.style.left = parseInt(image.style.left)+ 10 +"px";
    }
</script>
</body>
</html>
